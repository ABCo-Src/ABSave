name: '[Standard 2.0] Build & Test'

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.1.x'

      - name: Build ABSave
        run: dotnet build ABCo.ABSave/ABCo.ABSave.csproj --configuration Release --framework netstandard2.0

      - name: Build Tests
        run: dotnet build tests/ABCo.ABSave.UnitTests/ABCo.ABSave.UnitTests.csproj --configuration Release --framework netcoreapp2.1
      
      - name: Test
        run: dotnet test --no-build --configuration Release